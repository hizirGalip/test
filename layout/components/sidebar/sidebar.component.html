<div class="sidebar">
  <div class="sidebar-logo">
    <div class="logo-content">
      <div class="logo-icon">K</div>
      <div class="logo-text">
        <div class="logo-brand">KarMed</div>
        <div class="logo-title">Proje Takip Sistemi</div>
      </div>
    </div>
  </div>

  <nav class="sidebar-nav">
    <div class="nav-section">
      <div class="nav-section-header">
        <span>{{ "ui_sidebar.survey_operations" | translate }}</span>
      </div>

      <div class="nav-items">
        @for(item of items1; track item.title; let i = $index) {
        <a
          [routerLink]="item.link"
          class="nav-item"
          [class.selected]="isSelected('items1', i)"
          (click)="selectItem('items1', i)"
          *isPermit="item.permit"
          routerLinkActive="active"
        >
          <span class="nav-item-text">{{ item.title | translate }}</span>
          <div class="status-indicator"></div>
        </a>
        }
      </div>
    </div>
  </nav>

  <div class="sidebar-footer">
    <div class="user-profile">
      <div class="user-avatar">HG</div>
      <div class="user-info">
        <div class="user-name">Hızır Galip</div>
        <div class="user-role">Yazılım Uzmanı</div>
      </div>
    </div>
  </div>
</div>
