<mat-drawer-container fullscreen>
  <mat-drawer
    #drawer
    mode="side"
    style="
      box-shadow: none;
      border: none;
      background: linear-gradient(
        180deg,
        #000000 0%,
        #181818 50%,
        #000000 100%
      );
    "
    [opened]="true"
  >
    <app-sidebar [drawer]="drawer"></app-sidebar>
  </mat-drawer>

  <mat-drawer-content
    style="
      background: linear-gradient(
        135deg,
        #000000 0%,
        #0a0a0a 25%,
        #181818 50%,
        #0a0a0a 75%,
        #000000 100%
      );
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    "
  >
    <!-- Netflix Background Pattern -->
    <div class="netflix-bg-pattern"></div>

    <app-header [drawer]="drawer"></app-header>

    <!-- Main Content Area -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
